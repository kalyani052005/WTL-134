<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Grocery Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1586943350877-df6742f0d67f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .contact-container {
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 850px;
      margin: 80px auto;
      padding: 35px 40px;
      border-radius: 12px;
    }

    h1 {
      color: #00ffcc;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid #ccc;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-label {
      font-weight: 600;
      color: #ddd;
    }

    .btn-submit {
      background-color: #00cc99;
      color: white;
      padding: 10px 30px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #00b38f;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
    }

    .navbar-brand {
      color: #4CAF50 !important;
      font-weight: bold;
    }

    .nav-link {
      color: #000 !important;
      font-weight: 600;
    }

    .nav-link.active {
      color: #00cc99 !important;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #ccc;
      margin-top: 50px;
    }
  </style>
</head>
<body>

 
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Grocery Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="final1.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="contact-container">
    <h1>Get in Touch</h1>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" id="emailAddress" name="email" class="form-control" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="queryType" class="form-label">I'm interested in</label>
        <select id="queryType" name="interest" class="form-select">
          <option value="vegetables">Fresh Vegetables</option>
          <option value="dairy">Dairy Products</option>
          <option value="general">General Inquiry</option>
        </select>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
